<html>
  <head>
    <title>Sum of n natural Numbers</title>
    <script type="text/javascript">
      function findSum() {
        const num = parseInt(window.prompt("Enter the value of N:"));
        const sum = (num * (num + 1)) / 2;
        window.alert("Sum of first" + num + "natural numbers is:" + sum);
      }
    </script>
  </head>
  <body bgcolor="green">
    <h1 align="center">find Sum Of N Natural Numbers</h1>
    <br />
    <button onclick="findSum()">Click here to find sum</button>
  </body>
</html>
