<html>
  <head>
    <title>verify textboxes</title>
    <script type="text/javascript">
      function validate() {
        var myArray = new Array();
        for (var i = 0; i < document.myForm.length; i++) {
          if (document.myForm.elements[i].value.length == 0) {
            myArray.push(document.myForm.elements[i].name);
          }
        }

        if (myArray.length != 0) {
          alert("The following TextBoxes are empty:" + myArray);
        }
      }
    </script>
  </head>
  <body bgcolor="purple">
    <form name="myForm" onsubmit="validate()">
      Name : <input type="text" name="name" /> <br />
      <br />
      Class : &nbsp<input type="text" name="class" /> <br />
      <br />
      Age :&nbsp&nbsp&nbsp <input type="text" name="Age" /><br />
      <br />
      <input type="submit" value="Validate TextBoxes" />
    </form>
  </body>
</html>
