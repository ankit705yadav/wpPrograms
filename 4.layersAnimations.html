<html>
  <head>
    <title>Dyanmic Effect</title>
    <style>
      #layer1 {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      #layer2 {
        position: absolute;
        top: 150px;
        left: 150px;
      }
      #layer3 {
        position: absolute;
        top: 250px;
        left: 250px;
      }
    </style>

    <script type="text/javascript">
      function moveImg(layer) {
        const top = window.prompt("Enter top value");
        const left = window.prompt("Enter left value");
        document.getElementById(layer).style.top = top + "px";
        document.getElementById(layer).style.left = left + "px";
      }
    </script>
  </head>
  <body bgcolor="brown">
    <div id="layer1">
      <img
        src="packman.jpg"
        height="200px"
        width="200px"
        alt="packman"
        onclick="moveImg('layer1')"
      />
    </div>
    <div id="layer2">
      <img
        src="packman.jpg"
        height="200px"
        width="200px"
        alt="packman"
        onclick="moveImg('layer2')"
      />
    </div>
    <div id="layer3">
      <img
        src="packman.jpg"
        height="200px"
        width="200px"
        alt="packman"
        onclick="moveImg('layer3')"
      />
    </div>
  </body>
</html>
