  <body>
    <h1>Input, Output, and Storage Devices</h1>

    <h2>Input Devices</h2>
    <ol type="1" start="2">
      <li>Keyboard</li>
      <li>Mouse</li>
      <li>Webcam</li>
      <li>Microphone</li>
    </ol>

    <h2>Output Devices</h2>
    <ol type="A">
      <li>Monitor</li>
      <li>Printer</li>
      <li>Speaker</li>
      <li>Headphones</li>
    </ol>

    <h2>Storage Devices</h2>
    <ol type="I">
      <li>Hard Drive</li>
      <li>SSD (Solid State Drive)</li>
      <li>USB Flash Drive</li>
      <li>Optical Disc (e.g., DVD)</li>
    </ol>
