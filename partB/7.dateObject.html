<!DOCTYPE html>
<html>
  <head>
    <title>Date Object Demo</title>
    <script type="text/javascript">
      function demonstrateDateObject() {
        var currentDate = new Date();
        var resultDiv = document.getElementById("result");

        // Get various date and time components
        var fullDate = currentDate.toString();
        var year = currentDate.getFullYear();
        var month = currentDate.getMonth() + 1; // Months are zero-based
        var day = currentDate.getDate();
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var seconds = currentDate.getSeconds();

        resultDiv.innerHTML = `
                Current Date and Time: ${fullDate}<br>
                Year: ${year}<br>
                Month: ${month}<br>
                Day: ${day}<br>
                Time: ${hours}:${minutes}:${seconds}
            `;
      }
    </script>
  </head>
  <body>
    <h1>Date Object Demo</h1>

    <button onclick="demonstrateDateObject()">
      Show Current Date and Time
    </button>

    <div id="result"></div>
  </body>
</html>
