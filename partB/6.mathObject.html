<!DOCTYPE html>
<html>
  <head>
    <title>Math Object Demo</title>
    <script type="text/javascript">
      function demonstrateMathObject() {
        var number = parseFloat(document.getElementById("number").value);
        var resultDiv = document.getElementById("result");

        // Calculate and display various mathematical operations
        var squareRoot = Math.sqrt(number);
        var absoluteValue = Math.abs(number);
        var powerOfTwo = Math.pow(number, 2);
        var randomBetween0and1 = Math.random();
        var roundedNumber = Math.round(number);

        resultDiv.innerHTML = `
                Square Root: ${squareRoot}<br>
                Absolute Value: ${absoluteValue}<br>
                Power of Two: ${powerOfTwo}<br>
                Random Number (between 0 and 1): ${randomBetween0and1}<br>
                Rounded Number: ${roundedNumber}
            `;
      }
    </script>
  </head>
  <body>
    <h1>Math Object Demo</h1>

    <label for="number">Enter a number:</label>
    <input type="number" id="number" />

    <button onclick="demonstrateMathObject()">Calculate</button>

    <div id="result"></div>
  </body>
</html>
