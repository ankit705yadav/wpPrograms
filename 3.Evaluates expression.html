<html>
  <head>
    <title>Eveluate Expression</title>
    <script type="text/javascript">
      function Evaluate() {
        
        var enteredExpr = document.getElementById("expr").value;
        document.getElementById("result").value = eval(enteredExpr);
      }
    </script>
  </head>
  <body bgcolor="yellow">
    <h1 align="center">Eveluate Arithmetix Expression</h1>
    <!-- //prevent default -->
    <form style="display: flex; justify-content: center" onsubmit="event.preventDefault();">   
      Enter any valid expression: <input type="text" id="expr" />

      <button onclick="Evaluate()">Evaluate</button>
      Result:
      <input type="text" id="result" />
    </form>
  </body>
</h>
